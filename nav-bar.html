<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoccerGuessr</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
   * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}
    
/* Navbar */
.navbar {
  height: 10vh;
  max-width: 70vw;        /* Responsive scaling */
  width: 100%;            /* Fills available width up to max-width */
  background-color: #2b4f9eff;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border-radius: 0 0 3vh 3vh;
  padding: 0 1rem;
  margin: 0 auto; 
         /* Center horizontally */
}

/* Navbar inner container */
.navbar-content {
  width: 100%;
  max-width: 1200px; /* limit stretch on wide screens */
  height: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Left and right nav sections */
.nav-left,
.nav-right {
  margin-left: 1rem;
  display: flex;
  height: 100%;
}

/* Wrapper for each link/icon */
.nav-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.6rem 0.75rem;
  height: 100%;
  transition: background-color 0.2s ease;
}

.nav-wrapper:hover {
  background-color: #162c52ff;
}

/* Link styles */
.nav-link {
  height: 100%;
  display: flex;
  align-items: center;
  padding: 0.5rem 1rem;
  font-size: 2vh;
  color: #ffffff;
  text-decoration: none;
}

.nav-link:hover {
  color: #f0f0f0;
}

/* Brand in the center */
.navbar-brand {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3vh;
  color: #ffffff;
  font-weight: bold;
  font-style: italic;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.navbar-brand .fa-soccer-ball-o {
  transition: transform 0.6s ease;
}

.navbar-brand:hover .fa-soccer-ball-o {
  transform: rotate(360deg);
}


/* Font Awesome icon base */
.fa {
  font-size: 3vh;
  color: #ffffff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .navbar-content {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .nav-left,
  .nav-right {
    flex-direction: row;
    justify-content: center;
    gap: 0.5rem;
  }

  .navbar-brand {
    position: static;
    transform: none;
    margin: 0.5rem 0;
    font-size: 2.2vh;
  }

  .nav-link {
    font-size: 2vw;
    padding: 0.5rem 0.75rem;
  }

  .fa {
    font-size: 2.5vh;
  }
}


  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <!-- Left nav -->
      <div class="nav-left">
        <div class="nav-wrapper"><a class="nav-link" href="play.html">Play</a></div>
        <div class="nav-wrapper"><a class="nav-link" href="about.html">About</a></div>
      </div>

      <!-- Center brand -->
      <a class="navbar-brand">
        SoccerGuessr  <i class="fa fa-soccer-ball-o"></i>
      </a>

      <!-- Right nav -->
      <div class="nav-right">
        <div class="nav-wrapper"><a class="nav-link" href="leaderboard.html"><i class="fa fa-trophy"></i></a></div>
        <div class="nav-wrapper"><a class="nav-link" href="account.html"><i class="fa fa-user"></i></a></div>
      </div>
    </div>
  </nav>

</body>
</html>
